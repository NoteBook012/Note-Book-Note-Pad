<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AI Essay Writer - Bishal Mishra</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    textarea, pre { width: 100%; padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 20px; margin-top: 10px; background: #007bff; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .loader { display: none; font-style: italic; margin-top: 10px; }
    pre { margin-top: 20px; background: #fff; white-space: pre-wrap; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>✍️ AI Essay Writer</h1>
  <textarea id="prompt" placeholder="Enter essay topic here..."></textarea><br>
  <button onclick="generateEssay()">Generate Essay</button>
  <div id="loader" class="loader">⏳ Generating essay...</div>
  <pre id="output"></pre>

  <script>
    const BACKEND_URL = "https://openrouter-ai-backend.notepad982.repl.co";

    async function generateEssay() {
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("output");
      const loader = document.getElementById("loader");

      if (!prompt) {
        alert("❗ Please enter an essay topic.");
        return;
      }

      output.textContent = "";
      loader.style.display = "block";

      try {
        const res = await fetch(`${BACKEND_URL}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        output.textContent = data.response || "❌ No essay generated.";
      } catch (err) {
        output.textContent = "❌ Failed: " + err.message;
      } finally {
        loader.style.display = "none";
      }
    }
  </script>
</body>
</html>
