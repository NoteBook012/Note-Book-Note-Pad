<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Essay Writer - Bishal Mishra</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 140px;
      font-size: 16px;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .loader {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
    pre {
      background: #fff;
      white-space: pre-wrap;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #f4f4f4;
    }
    .dark-mode textarea,
    .dark-mode pre {
      background-color: #2b2b2b;
      color: #f4f4f4;
      border-color: #555;
    }
    .dark-mode button {
      background-color: #333;
    }
    .count-info {
      font-size: 14px;
      margin-top: 5px;
      text-align: right;
    }
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>‚úçÔ∏è Free AI Essay Writer</h1>

  <textarea id="prompt" placeholder="Enter your essay topic here..."></textarea>
  <div class="count-info" id="countInfo">Words: 0 | Characters: 0</div>

  <div class="controls">
    <button onclick="askAI()">üöÄ Generate Essay</button>
    <button onclick="copyText()">üìã Copy Essay</button>
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
  </div>

  <div id="loader" class="loader">‚è≥ Generating essay, please wait...</div>
  <pre id="output"></pre>

  <script>
    const API_KEY = "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";

    function countText() {
      const text = document.getElementById("prompt").value;
      const wordCount = text.trim().split(/\s+/).filter(Boolean).length;
      const charCount = text.length;
      document.getElementById("countInfo").textContent = `Words: ${wordCount} | Characters: ${charCount}`;
    }

    document.getElementById("prompt").addEventListener("input", countText);

    async function askAI() {
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("output");
      const loader = document.getElementById("loader");

      if (!prompt) {
        alert("‚ùó Please enter a topic to generate an essay.");
        return;
      }

      output.textContent = "";
      loader.style.display = "block";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openrouter/auto",
            messages: [
              { role: "user", content: "Write a full detailed essay on: " + prompt }
            ]
          })
        });

        const data = await response.json();
        const reply = data?.choices?.[0]?.message?.content;

        if (reply) {
          output.textContent = reply;
        } else {
          output.textContent = "‚ùå No response received. You may have hit your daily limit.";
        }
      } catch (error) {
        output.textContent = "‚ùå Failed to fetch AI response:\n" + error.message;
      } finally {
        loader.style.display = "none";
      }
    }

    function copyText() {
      const output = document.getElementById("output");
      if (!output.textContent) {
        alert("‚ùó There's no essay to copy yet.");
        return;
      }

      navigator.clipboard.writeText(output.textContent).then(() => {
        alert("‚úÖ Essay copied to clipboard!");
      }, (err) => {
        alert("‚ùå Failed to copy: " + err);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
