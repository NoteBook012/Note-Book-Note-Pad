<!DOCTYPE html>
<html>
<head>
  <title>Ask Gemini AI</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 40px; max-width: 600px; margin: auto; }
    h2 { color: #444; }
    textarea { width: 100%; height: 100px; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    pre { background: white; padding: 15px; white-space: pre-wrap; margin-top: 20px; border-left: 5px solid #4CAF50; }
  </style>
</head>
<body>

  <h2>üåü Gemini AI Prompt Generator</h2>
  <textarea id="prompt" placeholder="Enter your question or topic..."></textarea>
  <br>
  <button onclick="generate()">Generate with Gemini</button>

  <pre id="output">ü§ñ Waiting for prompt...</pre>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value.trim();
      const outputBox = document.getElementById("output");

      if (!prompt) {
        outputBox.textContent = "‚ö†Ô∏è Please enter a prompt.";
        return;
      }

      outputBox.textContent = "‚è≥ Generating response...";

      try {
        const res = await fetch("https://eotsspqlmb4st0j.m.pipedream.net", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt })
        });

        const data = await res.json();
        outputBox.textContent = data.output || "‚ö†Ô∏è No response or error occurred.";
      } catch (err) {
        outputBox.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>

</body>
</html>
